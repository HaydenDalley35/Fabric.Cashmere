<hc-drawer-container>
    <hc-menu-drawer opened=true align="left" menuTheme="dark-theme" #leftDrawer>
        <hc-drawer-item>
            <button hc-button title="Reset Filter" buttonStyle="link">Reset Filter</button>
            <button hc-button title="Select All" buttonStyle="link">Select All</button>
        </hc-drawer-item>
        <hc-drawer-item>
            <form class="checkboxContiner" [formGroup]="categories">
                <h3>Category</h3>
                <hc-checkbox formControlName="styles">Styles</hc-checkbox>
                <hc-checkbox formControlName="components">Components</hc-checkbox>
                <hc-checkbox formControlName="guides">Guides</hc-checkbox>
                <hc-checkbox formControlName="bits">Bits</hc-checkbox>
            </form>
        </hc-drawer-item>
        <hc-drawer-item>
            <div class="checkboxContiner">
                <h3>Type</h3>
                <hc-checkbox>Examples</hc-checkbox>
                <hc-checkbox>API Docs</hc-checkbox>
                <hc-checkbox>Usage</hc-checkbox>
            </div>
        </hc-drawer-item>
    </hc-menu-drawer>

    <hc-form-field inline="true" tight="true">
        <input hcInput [formControl]="searchBar" placeholder="Search the Cashmere docs" class="searchBar" />
        <hc-icon hcSuffix fontSet="fa" fontIcon="fa-search" class="searchIcon"></hc-icon>
    </hc-form-field>

    <section class="hc-search-results">
        <div *ngFor="let item of searchDisplay" class="hc-search-results-items">
            <div class="titleSection">
                <hc-icon fontSet="fa" fontIcon="fa-file" hcListIcon class="hc-results-icon"></hc-icon>
                <a hcListLine class="hc-result-title" routerLink="/{{item.link}}">{{item.title}}</a>
            </div>
            <!-- <div class="tags">
                <div class="tagsLink">
                    <hc-icon fontSet="fa" fontIcon="fa-file" hcListIcon class="hc-results-icon"></hc-icon>
                    <a>Category: {{item.category}}</a>
                </div>
            </div> -->
            <p hcListLine class="hc-result-sub-text hc-results-text">Source: {{item.link}}</p>
            <span hcListLine class="hc-result-description hc-results-text">{{item.category}}</span>
        </div>
    </section>

    <div class="hc-search-results-pagination">
        <hc-pagination [length]="length" [(pageNumber)]="pageNumber" pageSize="5" [hidePageSize]="false">
        </hc-pagination>
    </div>
</hc-drawer-container>
