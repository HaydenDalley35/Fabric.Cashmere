<a
    *ngIf="!_hidden"
    title="{{ dropdownTitle }}"
    routerLinkActive="active"
    class="hc-navbar-more-links"
    [ngClass]="{active: this.active === true, inactive: this.active === false}"
    [hcPop]="menu"
>
    {{ dropdownTitle }} <hc-icon fontSet="fa" fontIcon="fa-chevron-down" hcIconSm></hc-icon>
</a>

<hc-pop #menu [autoCloseOnContentClick]="true" [showArrow]="false" horizontalAlign="start">
    <ng-content></ng-content>
</hc-pop>
